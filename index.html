<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>crystal game</title>
    <link rel="stylesheet" href="assests/css/reset.css">
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
   
<div class="container"> 
   
    <header>
        <div class="jumbotron jumbotron-fluid bg-info">
            <div class="container">
              <h1 class="display-4">Crystal Colector</h1>
            </div>
        </div>
    </header>
    
    <div class="row">
        <div class="card">
            <div class="card-body justify-content-center">
                <h2>How to play</h2>
                <p>The object of the game is to match the target number. Each Crystal has a hidden value that will increase your score.</p>
                <p>If your score equals the target score you win but if you go over you lose.</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 justify-content-center">
            <div class="randomNumb">
                <div class="card border-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header">Target Number</div>
                    <div class="card-body text-dark">
                      <h1 id="computer-number"></h1>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="col-md-4">
            <div class="card border-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">Your Score</div>
                <div class="card-body text-dark">
                    <h1 id="score"></h1>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">Your Stats</div>
                <div class="card-body text-dark">
                    <h6 id="wins">Wins 0</h2>
                    <h6 id="losses">Losses 0</h2>
                </div>
            </div>               
        </div>
        
    
    </div>

    <div class="row">
        <div class="col-md-3 justify-content-center">
            <div class="crystal" id ="ruby">
                <img src="../unit-4-game/assests/images/ruby.png" alt="ruby" class="mx-auto d-block">
                <div id="val1"></div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="crystal" id ="diamond">
                <img src="../unit-4-game/assests/images/diamond.png" alt="diamond" class="mx-auto d-block" >
                <div id="val2"></div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="crystal" id="saphire">
                <img src="../unit-4-game/assests/images/saphire.png" alt="saphire" class="mx-auto d-block">
                <div id="val3"></div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="crystal" id ="emrald">
                <img src="../unit-4-game/assests/images/emerald.png" alt="emerald" class="mx-auto d-block">
                <div id="val4"></div>
            </div>
        </div>
    
    </div>

</div>


</body>

<script src="../unit-4-game/assests/javascript/game.js"></script>
</html>
