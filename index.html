<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>crystal game</title>
    <link rel="stylesheet" href="assests/css/reset.css">
    <link rel="stylesheet" href="assests/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
   
<div class="container"> 
    <header>
        <h1>Cystal game</h1>
    </header>
    
    <div class="instruction">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, repellendus sapiente, vero voluptatem alias velit doloremque vel odio optio dignissimos quidem. Pariatur, aliquam nulla cupiditate repellendus neque inventore quod incidunt!</p>
    </div>
    
    <div class="randomNumb">
        <h1 id="computer-number"></h1>
    </div>
    
    <div class="win-loss">
        <h2 id="wins">Wins 0</h2>
        <h2 id="losses">Losses 0</h2>
    </div>
    
    <div class="clear"></div>
    
    <div class="crystal" id ="ruby">
        <img src="" alt="">
        <div id="val1"></div>
    </div>
    <div class="crystal" id ="diamond">
        <img src="" alt="">
        <div id="val2"></div>
    </div>
    <div class="crystal" id="saphire">
        <img src="" alt="">
        <div id="val3"></div>
    </div>
    <div class="crystal" id ="emrald">
        <img src="" alt="">
        <div id="val4"></div>
    </div>

    <div class="clear"></div>

    <div class="score-header">
        <h2>Your total score</h2>
    </div>

    <div class="your-score">
        <h1 id="score"></h1>
    </div>

</div>  


</body>

<script src="../unit-4-game/assests/javascript/game.js"></script>
</html>
